<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Saisie des Ã©tudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
	th:href="@{/css/mystyle.css}" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a th:href="@{../principes/Index}">liste des principes</a></li>
				<li><a th:href="@{../parabenes/Index}">liste des parabene</a></li>
				<li><a th:href="@{../parabenes/Index}">liste des excipents</a></li>
				<li><a th:href="@{../conservateurs/Index}">liste des
						conservateurs</a></li>
			</ul>
		</div>
	</nav>
	<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 spacer">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un Ã©tudiant</div>
			<div class="panel-body">

				<form th:action="@{SaveEtudiant}" method="post"
					th:object="${etudiant}" enctype="multipart/form-data">

					<div class="form-group">
						<label>Nom</label> <input type="text" th:field="*{nom}"
							class="form-control" /> <span class="text-danger"
							th:errors="*{nom}"></span>
					</div>
					<div class="form-group">
						<label>Email</label> <input type="email" th:field="*{email}"
							class="form-control" /> <span class="text-danger"
							th:errors="*{email}"></span>
					</div>
					<div class="form-group">
						<label>Date de naissance</label> <input type="date"
							th:field="*{dateNaissance}" class="form-control" /> <span
							class="text-danger" th:errors="*{dateNaissance}"></span>
					</div>
					<div class="form-group">

						<select>
							<option value="MEDECIN">medecin</option>
							<option value="PHARMACIEN">pharmacien</option>
							<option value="ASSOCIATION_CONSOMOATEUR">association de conssomateur</option>
							<option value="SIMPLE_USER">utilisateur simple</option>
							<option value="ADMIN">administrateur</option>	
						</select>
					</div>

					<div class="form-group">
						<label>Photo</label> <input type="file" name="picture"
							class="form-control" /> <span class="text-danger"
							th:errors="*{photo}"></span>

					</div>
					<div>
						<button type="submit" class="btn btn-primary">save</button>
					</div>



				</form>

			</div>


		</div>


	</div>


</body>
</html>
