<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>List des Ã©tudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
	th:href="@{/css/mystyle.css}" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a th:href="@{../principes/Index}">liste des principes</a></li>
				<li><a th:href="@{../parabenes/Index}">liste des parabene</a></li>
				<li><a th:href="@{../parabenes/Index}">liste des excipents</a></li>
				<li><a th:href="@{../conservateurs/Index}">liste des conservateurs</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid spacer">
		<a th:href="@{form}"> saisir un etudiant</a>
	</div>
	<div class="container-fluid spacer">
		<div class="container">
			<form th:action="@{Index}" method="get">
				<div class="form-group">
					<label>Mot clÃ©:</label> <input type="text" name="motCle"
						th:value="${motCle}"></input>
					<button type="submit">Chercher</button>
				</div>
			</form>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>nom</th>
					<th>email</th>
					<th>date de naissance</th>
					<th>photo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${pageEtudiants.content}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.nom}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.dateNaissance}"></td>
					<td th:text="${e.photo}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container-fluid">

		<ul class="nav nav-pills">
			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
				<a th:text="${p}" th:href="@{Index(page=${p},motCle=${motCle})}"></a>
			</li>
		</ul>

	</div>


</body>
</html>
