<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Saisie des parabenes</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
	th:href="@{/css/mystyle.css}" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a th:href="@{../principes/Index}">liste des principes</a></li>
				<li><a th:href="@{../parabenes/Index}">liste des parabene</a></li>
				<li><a th:href="@{../parabenes/Index}">liste des excipents</a></li>
				<li><a th:href="@{../conservateurs/Index}">liste des conservateurs</a></li>
			</ul>
		</div>
	</nav>
	<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 spacer">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un parabene</div>
			<div class="panel-body">
				<form th:action="@{SaveParabene}" method="post"
					th:object="${parabene}">
					<div class="form-group">
						<label>Libelle Parabene</label> <input type="text"
							th:field="*{libelle}" class="form-control" /> <span
							class="text-danger" th:errors="*{libelle}"></span>
					</div>

					<div>
						<button type="submit" class="btn btn-primary">save</button>
					</div>

				</form>

			</div>

		</div>

	</div>

</body>
</html>
